
version: '3.8'

services:
  # PostgreSQL + PostGIS (Local development only)
  # En producci√≥n, usar Supabase
  db:
    image: postgis/postgis:14-3.3
    container_name: wildfire_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wildfire_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Message Broker for Celery)
  redis:
    image: redis:7-alpine
    container_name: wildfire_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: wildfire_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./scripts:/app/scripts
      - ./data:/app/data
    restart: unless-stopped

  # Celery Worker (Async tasks)
  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: wildfire_worker
    command: celery -A workers.celery_app worker --loglevel=info --concurrency=4
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./workers:/app/workers
      - ./data:/app/data
    restart: unless-stopped

  # Celery Beat (Scheduled tasks - optional)
  beat:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: wildfire_beat
    command: celery -A workers.celery_app beat --loglevel=info
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - ./workers:/app/workers
    restart: unless-stopped

  # Flower (Celery monitoring - optional)
  flower:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: wildfire_flower
    command: celery -A workers.celery_app flower --port=5555
    ports:
      - "5555:5555"
    env_file:
      - .env
    depends_on:
      - redis
      - worker
    restart: unless-stopped

  # Nginx (Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: wildfire_nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

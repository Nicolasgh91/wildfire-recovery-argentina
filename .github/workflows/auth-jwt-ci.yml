name: Auth JWT Tests

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  auth-jwt:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - "5432:5432"
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Install postgres client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Prepare test database
        run: |
          psql "$TEST_DATABASE_URL" -c 'CREATE EXTENSION IF NOT EXISTS "pgcrypto";'
          psql "$TEST_DATABASE_URL" -f database/migrations/create_users.sql

      - name: Run auth JWT tests
        run: pytest tests/integration/test_auth_supabase_jwt.py -v

      - name: Run auth matrix contract tests (BL-007)
        run: pytest tests/unit/test_auth_matrix.py tests/unit/test_reports_auth.py -v

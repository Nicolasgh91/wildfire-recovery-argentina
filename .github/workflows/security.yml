name: Security Scan

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  pip-audit:
    name: Python Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
          pip install -r requirements.txt
      - name: Run pip-audit
        run: pip-audit --strict --desc on -r requirements.txt

  npm-audit:
    name: Frontend Dependency Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci --ignore-scripts
      - name: Run npm audit
        run: npm audit --omit=dev --audit-level=high

  auth-contracts:
    name: Auth Contract Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio
      - name: Run auth matrix tests
        run: pytest tests/unit/test_auth_matrix.py tests/unit/test_reports_auth.py -v

  bundle-budget:
    name: Frontend Bundle Budget
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci
      - name: Build and check budget
        run: npm run build:budget

  dependabot-auto-merge:
    name: Auto-merge Safe Patches
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    needs: [secret-scan, pip-audit, npm-audit, auth-contracts, bundle-budget]
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      
      - name: Check if safe to auto-merge
        id: safe
        run: |
          UPDATE_TYPE="${{ steps.metadata.outputs.update-type }}"
          DEPENDENCY="${{ steps.metadata.outputs.dependency-names }}"
          LABELS="${{ join(github.event.pull_request.labels.*.name, ',') }}"
          
          # Lista blanca de dependencias seguras para auto-merge
          SAFE_DEPS="pytest|black|flake8|mypy|eslint|prettier|@types"
          
          if [[ "$UPDATE_TYPE" == "version-update:semver-patch" ]] && \
             echo "$DEPENDENCY" | grep -qE "$SAFE_DEPS" && \
             echo "$LABELS" | grep -q "automerge-approved"; then
            echo "safe=true" >> $GITHUB_OUTPUT
          else
            echo "safe=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Auto-merge if safe
        if: steps.safe.outputs.safe == 'true'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      
      - name: Comment on security updates
        if: contains(steps.metadata.outputs.dependency-names, 'security')
        run: |
          gh pr comment "$PR_URL" --body "⚠️ Security update detected. Please review and merge manually."
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
